---
name: Windows
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - ".vscode/*"
      - "**.md"
  pull_request:
    paths-ignore:
      - ".vscode/*"
      - "**.md"
  schedule:
    - cron: "0 6 * * *"

# Cancel existing runs on new commits to a branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SQLINSTANCE: "localhost"
  DATABASE: "tsqlt"
  SAPASSWORD: "L0wlydb4"

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    name: windows
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3.3.0
        with:
          ref: ${{ github.head_ref }}

      - name: Install SQL Server
        uses: potatoqualitee/mssqlsuite@v1.5
        with:
          install: sqlengine
          sa-password: ${{ env.SAPASSWORD }}

      - name: Install tSQLt with Windows auth
        uses: ./
        with:
          sql-instance: ${{ env.SQLINSTANCE }}
          database: ${{ env.DATABASE }}
          version: "latest"
          create-database: true

      - name: Install tSQLt with SQL auth
        uses: ./
        with:
          sql-instance: ${{ env.SQLINSTANCE }}
          database: ${{ env.DATABASE }}
          version: "latest"
          user: "sa"
          password: ${{ env.SAPASSWORD }}
          update: true
