---
name: AzureSQL
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - ".vscode/*"
      - "**.md"
  pull_request:
    paths-ignore:
      - ".vscode/*"
      - "**.md"
  schedule:
    - cron: "0 6 * * *"

# Cancel existing runs on new commits to a branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SQLINSTANCE: "expresssql.database.windows.net"
  DATABASE: "expresssql"
  SAPASSWORD: ${{ secrets.AZURE_SQL_PASSWORD }}
  SA: ${{ secrets.AZURE_SQL_LOGIN }}

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    name: linux
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3.2.0
        with:
          ref: ${{ github.head_ref }}

      - name: Install tSQLt
        uses: ./
        with:
          sql-instance: ${{ env.SQLINSTANCE }}
          database: ${{ env.DATABASE }}
          version: "latest"
          user: ${{ env.SA }}
          password: ${{ env.SAPASSWORD }}
          create-database: true
          update: true
